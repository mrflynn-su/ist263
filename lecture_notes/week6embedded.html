<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family:'Arial', 'Helvetica', 'sans-serif';
            background-color: lightblue;}
        p { font-size: 125%; /* font 25 percent larger than default */
            font-weight: bold;
            }
        h1 {font-size: 1.1em;} /* this font 10% larger than default */
        p, a, h1 {color: darkorange;} /* grouped selector lets you change more than one thing at a time */
        p a {color: red;} /* change a tag color inside p tags */
    </style>
</head>
<body>
    <h1>Embedded Style Sheets</h1>
    <a href="http://www.google.com">Google</a>
    <p>Lorem <a href="http://www.amazon.com">Amazon</a> ipsum dolor sit amet consectetur adipisicing elit. Rem ratione reiciendis voluptatum cum, eum non odio tempora assumenda, deleniti et aspernatur facilis dolores aperiam porro velit earum distinctio ipsa dignissimos?</p>
</body>
</html>
